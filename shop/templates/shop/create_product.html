<!DOCTYPE html>
<html>
<head>
    <title>ایجاد محصول</title>
</head>
<body>
    <h2>ایجاد محصول</h2>
    <form method="post">
        {% csrf_token %}
        <label for="acc_detail_guid">کد کالا:</label>
        <input type="text" id="acc_detail_guid" name="acc_detail_guid" required><br><br>

        <label for="alias">عنوان نمایشی کالا:</label>
        <input type="text" id="alias" name="alias" required><br><br>

        <label for="parent_guid">دسته کالا:</label>
        <input type="text" id="parent_guid" name="parent_guid"><br><br>

        <label for="code">کد کالا:</label>
        <input type="text" id="code" name="code" required><br><br>

        <label for="title">عنوان کالا:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="alias_formula">فرمول نمایشی کالا:</label>
        <input type="text" id="alias_formula" name="alias_formula"><br><br>

        <label for="child_digits">تعداد ارقام:</label>
        <input type="number" id="child_digits" name="child_digits" required><br><br>

        <label for="has_children">کالا دارای فرزند:</label>
        <input type="checkbox" id="has_children" name="has_children"><br><br>

        <label for="is_item">کالا:</label>
        <input type="checkbox" id="is_item" name="is_item"><br><br>

        <label for="not_absolute_ratio">نسبت غیرقطعی:</label>
        <input type="checkbox" id="not_absolute_ratio" name="not_absolute_ratio"><br><br>

        <label for="status">وضعیت:</label>
        <input type="text" id="status" name="status" required><br><br>

        <label for="sale_price">قیمت فروش:</label>
        <input type="number" id="sale_price" name="sale_price" step="0.01" required><br><br>

        <label for="buy_price">قیمت خرید:</label>
        <input type="number" id="buy_price" name="buy_price" step="0.01" required><br><br>

        <label for="has_serial">سریال:</label>
        <input type="checkbox" id="has_serial" name="has_serial"><br><br>

        <label for="barcode">بارکد:</label>
        <input type="text" id="barcode" name="barcode"><br><br>

        <label for="brand_code">کد برند:</label>
        <input type="text" id="brand_code" name="brand_code"><br><br>

        <label for="old_code">کد قدیمی:</label>
        <input type="text" id="old_code" name="old_code"><br><br>

        <label for="model_no">شماره مدل:</label>
        <input type="text" id="model_no" name="model_no"><br><br>

        <label for="secondary_group">گروه فرعی:</label>
        <input type="text" id="secondary_group" name="secondary_group"><br><br>

        <label for="technical_code">کد فنی:</label>
        <input type="text" id="technical_code" name="technical_code"><br><br>

        <label for="woocommerce_category_id">کد دسته‌بندی ووکامرس:</label>
        <input type="number" id="woocommerce_category_id" name="woocommerce_category_id"><br><br>

        <label for="unit1_guid">واحد اصلی:</label>
        <input type="text" id="unit1_guid" name="unit1_guid" required><br><br>

        <label for="unit2_guid">واحد فرعی:</label>
        <input type="text" id="unit2_guid" name="unit2_guid"><br><br>

        <label for="quantity1">نسبت واحد اصلی:</label>
        <input type="number" id="quantity1" name="quantity1" step="0.01" required><br><br>

        <label for="minimum_inventory">حداقل موجودی:</label>
        <input type="number" id="minimum_inventory" name="minimum_inventory" step="0.01" required><br><br>

        <label for="woocommerce_product_id">کد کالا ووکامرس:</label>
        <input type="number" id="woocommerce_product_id" name="woocommerce_product_id"><br><br>

        <label for="woocommerce_variable_id">کد متغیر ووکامرس:</label>
        <input type="number" id="woocommerce_variable_id" name="woocommerce_variable_id"><br><br>

        <button type="submit">ایجاد محصول</button>
    </form>
</body>
</html>
