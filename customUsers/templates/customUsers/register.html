<!DOCTYPE html>
<html>
<head>
    <title>ثبت‌نام</title>
</head>
<body>
    <h2>ثبت‌نام</h2>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">نام:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">نام خانوادگی:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="mobile_phone">شماره موبایل:</label>
        <input type="text" id="mobile_phone" name="mobile_phone" required><br><br>

        <label for="otp">رمز یک‌بار مصرف:</label>
        <input type="text" id="otp" name="otp" required><br><br>

        <label for="is_demo">حساب دمو:</label>
        <input type="checkbox" id="is_demo" name="is_demo"><br><br>

        <button type="submit">ثبت‌نام</button>
    </form>
</body>
</html>
